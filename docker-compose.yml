version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: college_reclaim
      POSTGRES_PASSWORD: your_db_password
      POSTGRES_DB: college_reclaim
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U college_reclaim"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Application
  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://college_reclaim:your_db_password@db:5432/college_reclaim"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "your-super-secret-key-here"
      NODE_ENV: "production"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/app/public/uploads

  # Adminer (Database Admin Tool) - Optional
  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data:
  uploads: